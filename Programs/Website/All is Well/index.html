<!DOCTYPE html>
<html>

<head>
    <title>Html Gsap| Just for fun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text">
        <div class="textBox">All <span>is</span> Well</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        for (let i = 1; i <= 20; i++) {
            let box = document.createElement('div');
            box.classList.add('textBox');
            box.innerHTML = "All <span>is</span> Well";
            document.querySelector('.text').appendChild(box)
        }

        document.body, addEventListener("mousemove",
            e => {
                gsap.to('.textBox', {
                    x: e.clientX,
                    y: e.clientY,
                    stagger: -0.4,
                    rotate: (i, traget) => {
                        return (i + 1) * 0.2
                    }
                })
            })
    </script>
</body>

</html>
